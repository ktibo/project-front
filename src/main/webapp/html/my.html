<!doctype html>
<html>
<head>
    <title>RPG</title>
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--    <script src="https://kit.fontawesome.com/b4c80261b5.js" crossorigin="anonymous"></script>-->
</head>
<body class="bg-body-tertiary">

    <div class="container">

        <div class="py-3 text-center">
            <h1>RPG admin panel</h1>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Count per page:
                    <select class="form-select" id="countPerPage" onchange="refreshTable()">
                        <option value="3">3</option>
                        <option value="7">7</option>
                        <option value="12">12</option>
                        <option value="20">20</option>
                    </select></label>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-sm table-bordered caption-top mb-2" id="accountsTable">
                <caption>Accounts list:</caption>
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Race</th>
                    <th>Profession</th>
                    <th>Level</th>
                    <th>Birthday</th>
                    <th>Banned</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="btn-group my-1" role="group" id="pageButtons"></div>

        <hr class="my-3">

        <div>

            <h3 class="mb-3">Create new account:</h3>

            <div class="row row-cols-auto">
                <div class="col">
                    <label class="form-label">Name:<input class="form-control" id="nameInputCreate" minlength="1"
                                                          maxlength="12"/></label>
                </div>
                <div class="col">
                    <label class="form-label">Title:<input class="form-control" id="titleInputCreate" minlength="1"
                                                           maxlength="30"/></label>
                </div>
            </div>
            <div class="row row-cols-auto">
                <div class="col">
                    <label class="form-label">Race:<select class="form-select"
                                                           id="raceInputCreate"></select></label>
                </div>
                <div class="col">
                    <label class="form-label">Profession:<select class="form-select"
                                                                 id="professionInputCreate"></select></label>
                </div>
            </div>
            <div class="row row-cols-auto">
                <div class="col">
                    <label class="form-label">Level:<input class="form-control" placeholder="1 - 100"
                                                           id="levelInputCreate" type="number" min="0"
                                                           max="100"/></label>
                </div>
                <div class="col">
                    <label class="form-label">Birthday:<input class="form-control" id="birthdayInputCreate"
                                                              type="date"/></label>
                </div>
                <div class="col">
                    <label class="form-label">Banned:<select class="form-select"
                                                             id="bannedInputCreate"></select></label>
                </div>
            </div>
            <div class="col my-3">
                <button class="btn btn-primary btn-lg" type="submit" onclick="createAccount()">Create</button>
            </div>
        </div>
    </div>


<script src="/js/my.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
